<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Indian Rayon's Tambola Night</h1>
    <div class="button-group">
      <button onclick="generateNumber()">Generate Number</button>
      <button onclick="openCheckPopup()">Check</button>
    </div>
    <div id="numberDisplay">Click the button to generate a number</div>
    <div id="allNumbers">Numbers shown: <span id="shownNumbers"></span></div>
  </div>

  <!-- Check Popup -->
  <div id="checkPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closeCheckPopup()">&times;</span>
      <h2>Check Numbers</h2>
      <p>Enter numbers separated by commas (e.g., 17, 45, 56):</p>
      <input type="text" id="checkInput" placeholder="Enter numbers here">
      <button onclick="checkNumbers()">Check</button>
      <div id="checkResult"></div>
    </div>
  </div>

  <!-- Stylish Popup for 'All Digits Over' and 'All numbers were called' -->
  <div id="confettiPopup" class="confetti-popup">
    <div class="confetti-content">
      <span class="close" onclick="closeConfettiPopup()">&times;</span>
      <h2 id="confettiMessage"></h2>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
